image: docker:20.10.16-dind

services:
  - docker:dind

stages:
  - build
  - deploy

build_job:
  image: amazoncorretto:17-alpine-jdk
  stage: build
  script:
    - echo "Configurando permissões..."
    - chmod +x ./mvnw
    - echo "Iniciando o build..."
    - ./mvnw clean package -DskipTests

  artifacts:
    paths:
      - target/*.jar
  only:
    - develop

package_deploy_image:
  stage: deploy
  script:
    - echo "VARIÁVEIS:"
    - echo $DOCKERHUB_IMAGE_DEV
    - echo $DOCKERHUB_USERNAME
    - echo "Criando a imagem Docker..."
    - docker build . -t "$DOCKERHUB_IMAGE_DEV"
    - echo "Mostrando lista de images..."
    - docker images
    - echo "Fazendo o deploy para o Docker Hub..."
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker push "$DOCKERHUB_IMAGE_DEV"
  only:
    - develop
